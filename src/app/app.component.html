<p>App component</p>
<app-child (greet)="callpar()"></app-child>
<div class="container">
  <div class="col-sm-6">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
  <label>Email</label>&nbsp;&nbsp;
  <input type="text"  formControlName="name" class="form-control">
  <span style="color:red" *ngIf="nam && nam.invalid && nam.touched">Email is required</span>
  </div>
  <div class="form-group">
  <label>Password</label>
  <input type="text" formControlName="password" class="form-control">
  <span style="color:red" *ngIf="pass && pass.invalid && pass.touched">Password is required</span>
  </div>
  <div class="form-group">
  <label>Id</label>&nbsp;&nbsp;&nbsp;
  <input type="text" formControlName="idint" class="form-control">
  <span style="color:red" *ngIf="id && id.invalid && id.touched">ID is required</span>
</div>
  <br>
  <button [disabled]="loginForm.invalid" class="btn btn-primary">submit</button>
</form>
</div>
</div>
